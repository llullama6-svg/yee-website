<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YEE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Georgia', serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background:
        radial-gradient(circle at 20% 30%, #b388eb 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, #7b2cbf 0%, transparent 45%),
        linear-gradient(135deg, #3c096c, #5a189a, #9d4edd);
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml;utf8,\
      <svg xmlns='http://www.w3.org/2000/svg' width='200' height='200'>\
      <filter id='n'>\
      <feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4'/>\
      </filter>\
      <rect width='100%' height='100%' filter='url(%23n)' opacity='0.12'/>\
      </svg>");
      pointer-events: none;
    }

    .container {
      position: relative;
      text-align: center;
    }

    h1 {
      font-size: 6rem;
      letter-spacing: 0.3rem;
      color: #f3e8ff;
      text-shadow:
        2px 2px 10px rgba(0,0,0,0.4),
        0 0 25px rgba(157,78,221,0.8);
    }

    p {
      margin-top: 12px;
      font-size: 1.2rem;
      color: #e9d5ff;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YEE</h1>
    <p>Yup, I created it just now</p>
  </div>
</body>
</html>
